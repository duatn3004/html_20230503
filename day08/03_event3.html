<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>
<body>
    <form action="">
        가격 : <input type="text" id="won"> 원 <br>
        할인율 : <input type="text" id="per"> % <br>
        <button type="button" onclick="culck();">할인가격 계산</button>
    </form>
    <h3 id="cul">

    </h3>
    <script>
        function culck(){
            let won = document.getElementById('won').value;
            let per = document.getElementById('per').value;
            let h = parseInt(won)*(parseInt(per)/100);
            let avg = parseInt(won)-h;
    
            let cul = document.getElementById('cul');
            cul.innerText = `${won}원 ${per}%할인 할인금액 : ${h} 지불금액 : ${avg} `;


        }
    </script>
</body>
</html>
