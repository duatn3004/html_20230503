<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event - 데이터 받기</title>
</head>
<body>
    <h1>
        form 태그를 통해 데이터 받아오기
    </h1>
    <ul>
        <li>
            input, textarea, select, html element의 속성, 텍스트 데이터를 받아오기
        </li>
        <li>
            form 태그의 데이터는 value 속성으로 값이 매핑되어 있으므로 value 속석을 호출하면 된다.
        </li>
        <li>
            select option, radio, checkbox value는 선택된 값을 가져와야 하기 때문에 
            속성에 value 값을 추가하는 작업이 필요
        </li>
        <li>
            value속성의 데이터는 모두 string 처리된다.
        </li>
    </ul>
    <form action="" id="myForm">
        <fieldset>
            <legend>이벤트를 활용한 전송</legend>
            ID : <input type="text" id="userid"><br>
            PW : <input type="password" id="userpw"><br>
            birth : <input type="date" id="birth"><br>
            Pin : <input type="number" id="Pin"><br>
            <button type="button" onclick="clickEventOccurend();">전송</button>
            <button type="button">리스트로 출력</button>
        </fieldset>
    </form>
    <h3 id="info">

    </h3>
    <ol id="ol">

    </ol>
    <script>
        function clickEventOccurend(){
            //화면에서 입력한 값을 받아오는 과정
            let userid = document.getElementById('userid').value;
            let userpw = document.getElementById('userpw').value;
            let birth = document.getElementById('birth').value;
            let Pin = document.getElementById('Pin').value;

            //h3 태그에 출력하는 과정
            let info = document.getElementById('info');
            info.innerText = `userid : ${typeof userid}=> ${userid}`;
            info.innerText += `password : ${userpw}`;
            info.innerText += `birthday : ${birth}`;
            info.innerText += `Pin : ${Pin}`;
        }
    </script>
</body>
</html>
