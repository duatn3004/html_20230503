<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
        img{
            height: 500px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        스타일 적용 방법
        1. <style> 태그를 사용하는 방법 => <head> 내부에서 선언
        2. 각 태그의 style 속성을 이용하여 적용하는 방법    
        3. link를 이용하여 이미 만들어져 있는 css 파일을 가져온다
        3번 방법이 가장 많이 쓰는 방법 head안에 <link>
     -->
     <img src="http://newsimg.hankookilbo.com/2016/04/13/201604131460701467_1.jpg" 
     alt="" style="width: 500px;">
     <input type="text" id="input1">
</body>
</html>
