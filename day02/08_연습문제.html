<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            text-align: center;
            font-size: 20px;
        }

        .skyblue {
            background-color: skyblue;
        }

        table {
            border-collapse: separate;
            border-spacing: 0rem;
        }
    </style>
</head>

<body>
    <!-- table 태그를 활용하여 5*5의 빙고판 만들기 -->
    <table border="1" width="500px" height="500px">
        <caption>빙고</caption>
        <tr>
            <td>1</td>
            <td class="skyblue">2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td class="skyblue">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td class="skyblue">13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td class="skyblue">20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
    </table>
</body>

</html>
