<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>

<body>
    <!-- <input type="image"> == img 태그
        - width : 이미지의 가로 길이
        - height : 이미지의 세로 길이
        - auto : 비율에 맞춰서 자동 설정 
    -->
    <img src="https://src.hidoc.co.kr/image/lib/2022/5/12/1652337370806_0.jpg" alt="고양이 없음." width="100px"
        height="auto">
    <input type="image" src="http://image.dongascience.com/Photo/2016/09/14750507361195.jpg" alt="고양이 없음" width="100px"
        height="auto">
    <br>
    <a href="https://www.naver.com/" target="_blank">
        <img src="http://newsimg.hankookilbo.com/2016/04/13/201604131460701467_1.jpg" alt="고양이 없음." width="300px"
            height="auto"></a>
</body>

</html>
