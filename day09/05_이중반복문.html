<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested_while</title>
</head>
<body>
    <h1>
        이중 반복문 : outer while -> 기준, inner while -> 계속반복
    </h1>
    <ul>
        <li>outer while 1~3까지 반복</li>
        <li>
            inner while 1~5까지 반복
        </li>
        <li>
            outer while : 1, inner while : 1~5 반복
            outer while : 2, inner while : 1~5 반복
            outer while : 3, inner while : 1~5 반복
        </li>
    </ul>
    <h1>
        (구구단) 2~9단까지 구구단 출력하기
    </h1>
    <button type="button" onclick="gugudan();">구구단 출력</button>
    <h3 id="print">

    </h3>
    <div id="gugu">
        <!-- 
            2x1=2 3X1=3 4x1=4 ............. 9x1=9
            2x2=4 ......
            .
            .
            .
            2x9=18 ........................ 9x9=81
        -->
        <!-- div 태그안에 table을 만들어서 넣기 -->
        <table id="table" border="1">

        </table>

    </div>
    <script>
        function gugudan(){
            let a = 2;
            let b = 1;
            let result;
            let str='';
            while(a<10){
                b=1;
                str += `<tr>`;
                while(b<10){
                    result=a*b;
                    str += (`<td>${a}*${b}=${result}</td>`);
                    b++;
                }
                a++;
                str += `</tr>`;
            }
            let print = document.getElementById('table');
            print.innerHTML=str;
        }
    </script>
</body>
</html>
