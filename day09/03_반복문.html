<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        while, do~while은 반복의 횟수를 예상하기 어려울때 주로 사용
    </h1>
    <ul>
        <li>
            while(조건){실행문;} => 조건이 true일때 반복
        </li>
        <li>
            do{실행문;}, while(조건); => 우선 실행하고나서 조건을 비교
        </li>
        <li>
            조건이 계속 true라면 무한 루프에 걸릴수 있음. 조건이 실행문안에서 false로 바뀔
            구문이 존재해야 함. 또는 break;로 빠져나갈수 있어야 함.
        </li>
    </ul>
    <script>
        let count = 0;
        while(count < 10){
            console.log(count);
            count++;
        }
        //구구단 3단 출력
        let gu = 1;
        let guu = 0;
        while(gu < 10){
            guu=gu*3;
            gu++;
            console.log(guu);
        }
        
        console.log("--------------------");
        gu=1;
        guu=3;
        do{
            console.log(`${guu}*${gu}=${guu*gu}`);
            gu++;
        }while(gu<10);
    </script>
</body>
</html>
