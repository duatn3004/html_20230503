        // 메서드 자바에서의 toString같은 개념의 메서드 하나만 만들기

        class Jungeun {
            constructor(firstName, lastName, age, address) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
                this.address = address;
            }
            get personInfo() {
                return `${this.firstName},${this.lastName},${this.age},${this.address}`;
            }
        }
        let jungeun = new Jungeun('홍', '길동', 20, '인천');
        console.log(jungeun);
        //메서드는 info(), get은 info
        console.log(jungeun.personInfo);

        function User(firstName, lastName, age, address) {

            this.lastName = lastName;

            this.getUser = function(){

        let s = new User('홍', '길순', 26, '서울');
